<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="/assets/img/ball.jpeg" width="200px" id="ball" alt="ball">
    <div id="root"></div>
    <script>
        ball.style.position="absolute";
        let b=document.body;
        let topP=0;
        b.onkeydown=(e)=>{
            topP+=5;
            ball.style.top=topP+"px";
        };
        
    </script>
</body>
</html>
