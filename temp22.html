<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="assets/img/bucket.jpeg" width="100px" id="bucket" />
    <img src="assets/img/cricketball.webp" width="50px" id="ball" style="border-radius: 50%;" />
    <script>
      bucket.style.position = "absolute";
      let b = document.body;
      let left = 0;
      let down = 400;
      b.onkeydown = (e) => {
        if (e.key == "ArrowRight") left += 5;
        if (e.key == "ArrowDown") down += 5;
        if (e.key == "ArrowLeft") left -= 5;
        if (e.key == "ArrowUp") down -= 5;
        bucket.style.left = left + "px";
        bucket.style.top = down + "px";
      };
    </script>
  </body>
</html>
