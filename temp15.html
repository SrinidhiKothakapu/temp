<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let i=0;
        function add(){
            i++;
            data.innerHTML=i;
        }
        function sub(){
            i--;
            if(i<0){
                i=0;
            }
            data.innerHTML=i;
        }
        
    </script>
</head>
<body>
    <button onclick="sub()">-</button>
    <span id="data"></span>
    <button onclick="add()">+</button>
</body>
</html>
